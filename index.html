        <div class="contact">
          <h3 class="title" data-i18n="title"> </h3>
          <form action="#">
            <p>
              <label for="name" data-i18n="name"> </label>
              <input type="text" name="name" id="name" required />
            </p>
            <p>
              <label for="email" data-i18n="email"> </label>

            </p>
            <p>

            </p>
            <p>
              <label for="location" data-i18n="location"> </label>
              <input type="text" name="location" id="location" required />
            </p>

            <p class="full">
              <label for="message" data-i18n="message"> </label>
              <textarea name="message" id="message" rows="5" required></textarea>
            </p>
            <p class="full">
            <div class="g-recaptcha" data-sitekey="6Lel4Z4UAAAAAOa8LO1Q9mqKRUiMYl_00o5mXJrR"></div>
            <button data-i18n="sendBtn"> </button>

            </p>
